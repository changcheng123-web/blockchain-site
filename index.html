<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>区块链未来 Blockchain Future</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #091921, #1b2b40);
      color: #f0f0f0;
    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
    }
    header h1 {
      font-size: 48px;
      color: #00d1ff;
      margin-bottom: 10px;
    }
    header p {
      font-size: 18px;
      color: #cccccc;
    }
    section {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
    }
    h2 {
      font-size: 32px;
      color: #00e6e6;
      margin-bottom: 30px;
      border-left: 5px solid #00d1ff;
      padding-left: 15px;
    }
    .features, .use-cases {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(8px);
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.2);
    }
    .card h3 {
      color: #00e6e6;
      margin-top: 15px;
    }
    .card i {
      font-size: 28px;
      color: #00d1ff;
    }
    p {
      line-height: 1.6;
      font-size: 15px;
      color: #e0e0e0;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      background: #0d1b2a;
      color: #777;
      font-size: 14px;
    }
    .contact img {
      max-width: 180px;
      margin: 20px auto;
      display: block;
    }
    form {
      display: grid;
      gap: 15px;
      max-width: 400px;
      margin: 20px auto;
    }
    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      padding: 12px;
      background: #00d1ff;
      border: none;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00aacc;
    }
  </style>
</head>
<body>
  <header>
    <h1>区块链未来</h1>
    <p>开启分布式数字时代 | Empowering the Decentralized Future</p>
  </header>

  <footer>

  </footer>
</body>
</html>
