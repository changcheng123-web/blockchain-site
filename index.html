<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>区块链未来 | Blockchain Future</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'SimSun', serif;
      color: #333;
      background: #fdfdfd;
      transition: opacity 0.5s ease-in-out;
    }
    body.fade-out {
      opacity: 0;
    }
    nav {
      background: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    nav a {
      color: #0077cc;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #005fa3;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
      background: #000;
      position: relative;
      overflow: hidden;
    }
    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 0 10px #000;
    }
    .hero p {
      font-size: 1.2rem;
      color: #eee;
      text-shadow: 0 0 5px #000;
    }
    section {
      padding: 5rem 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #0077cc;
      font-size: 2rem;
      margin-bottom: 2rem;
      border-left: 4px solid #0077cc;
      padding-left: 1rem;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      color: #333;
    }
    .project-grid div {
      background: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      border-left: 3px solid #0077cc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }
    .project-grid div:hover {
      transform: translateY(-4px);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: auto;
    }
    form input, form textarea, form button {
      font-family: 'SimSun', serif;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      background: #0077cc;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #005fa3;
    }
    canvas {
      max-width: 100%;
      margin-top: 2rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #f1f1f1;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.remove("fade-out");
      const links = document.querySelectorAll("nav a");
      links.forEach(link => {
        link.addEventListener("click", () => {
          document.body.classList.add("fade-out");
        });
      });
    });
  </script>
</head>
<body class="fade-out">
  <div class="hero">
    <video autoplay muted loop>
      <source src="https://cdn.coverr.co/videos/coverr-futuristic-blockchain-network-3025/1080p.mp4" type="video/mp4">
    </video>
    <h1>区块链未来</h1>
    <p>开启分布式数字时代 | Empowering the Decentralized Future</p>
  </div>
  <section>
    <h2>联系我们 / Contact Us</h2>
    <form>
      <input type="text" placeholder="你的名字 / Your Name" required />
      <input type="email" placeholder="邮箱 / Email" required />
      <textarea rows="4" placeholder="留言 / Message"></textarea>
      <button type="submit">立即加入 / Join Now</button>
    </form>
  </section>
  <footer>
    版权所有 © 2025 区块链未来 Blockchain Future – All Rights Reserved
  </footer>
</body>
</html>
