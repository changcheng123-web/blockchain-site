<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>区块链未来 | Blockchain Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      background: radial-gradient(circle at top right, #112233, #000000);
      background-attachment: fixed;
    }
    nav {
      background: rgba(10, 20, 30, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    nav a {
      color: #00ffff;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ccff;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
      background: url('https://images.unsplash.com/photo-1610964077625-0d9d50d8f933?fit=crop&w=1400&q=80') no-repeat center center/cover;
    }
    .hero h1 {
      font-size: 3rem;
      color: #00ffff;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #000;
    }
    .hero p {
      font-size: 1.2rem;
      color: #eee;
      text-shadow: 0 0 5px #000;
    }
    section {
      padding: 5rem 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #00ffff;
      font-size: 2rem;
      margin-bottom: 2rem;
      border-left: 4px solid #00ffff;
      padding-left: 1rem;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      color: #eee;
    }
    .project-grid div {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 8px;
      border-left: 3px solid #00ffff;
      transition: all 0.3s;
    }
    .project-grid div:hover {
      background: rgba(0,255,255,0.1);
      transform: translateY(-4px);
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #000d1a;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- 页面内容保持不变 -->
</body>
</html>
