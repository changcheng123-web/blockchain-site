<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>区块链未来 Blockchain Future</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Titillium Web', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      line-height: 1.6;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 50, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .logo {
      font-size: 24px;
      font-weight: 600;
      color: #00d8ff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #00d8ff;
    }
    .hero {
      padding: 100px 20px;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1626331803715-c40cf9e52e1e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center/cover;
      color: #fff;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .hero a {
      display: inline-block;
      background: #00d8ff;
      color: #000;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      font-size: 32px;
      color: #00d8ff;
      margin-bottom: 20px;
    }
    .features, .use-cases, .team {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card i {
      font-size: 36px;
      color: #00e6e6;
      margin-bottom: 10px;
    }
    footer {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      text-align: center;
      color: #aaa;
      font-size: 14px;
    }
    .contact {
      padding: 40px 20px;
      text-align: center;
    }
    .contact h2 {
      color: #00d8ff;
      margin-bottom: 10px;
    }
    .contact p {
      font-size: 18px;
    }
    .contact a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }
    .contact img {
      margin-top: 20px;
      width: 180px;
      border-radius: 12px;
    }
    .contact form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .contact input, .contact textarea {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    .contact button {
      background-color: #00d8ff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- 省略前面内容不变 -->

  <section id="contact" class="contact">
    <h2>联系我们 / Contact Us</h2>
    <p>📨 邮箱 / Email: <a href="mailto:contact@example.com">contact@example.com</a></p>
    <p>💬 Telegram: <a href="https://t.me/Jiu126999" target="_blank">@Jiu126999</a></p>
    <p>📱 微信 / WeChat：</p>
    <img src="wechat_qr.jpg" alt="微信二维码">

    <form>
      <input type="text" placeholder="你的名字 / Your Name" required>
      <input type="email" placeholder="邮箱 / Email" required>
      <textarea placeholder="留言 / Message" rows="4" required></textarea>
      <button type="submit">立即加入 / Join Now</button>
    </form>
  </section>

  <footer>
    版权所有 © 2025 区块链未来 | Blockchain Future - All Rights Reserved
  </footer>

</body>
</html>
